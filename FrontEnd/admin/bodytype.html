<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickDrive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/admin.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
</head>
<body>
    
    <!-- Button -->
    <div class="d-flex flex-wrap justify-content-end m-4 ">
        <button href="#modal-categories" data-bs-toggle="modal" class="btn btn-primary d-flex "  ><i class="bi bi-plus-circle-dotted me-2" ></i>Add Body Type</button>
    </div>

    <!-- Table -->
    <div class="p-5" >
        <table class="table table-dark table-hover table-bordered text-center" id="myTable">
        <thead>
            <tr >
                <th class="text-center" scope="col">Body Type</th>
                
                <th class="text-center" scope="col">Operation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Sedan</th>
                <td>
                    <a href="" type="button" class="btn btn-warning">Update</a>
                    <a href="" type="button" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
        </table>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="modal-categories" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
        <div class="modal-dialog">
          <div class="modal-content">
            <form action="" method="POST" id="form" enctype="multipart/form-data">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <!-- HIDDEN INPUT  -->
                  <input type="hidden" value="" name="category-id">
                  <div class="mb-3">
                    <label class="form-label" >Categories</label>
                    <input name="category" type="text" class="form-control" id="category" value=""  required/>
                    <div id="validateCategory"></div>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" data-bs-dismiss="modal" class="btn btn-secondary" >Cancel</button>
                <button type="submit" name="save" class="btn btn-primary task-action-btn" id="save">Save</button>
                <button type="submit" name="update" class="btn btn-warning task-action-btn" id="update">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>

<script src="https://use.fontawesome.com/releases/vVERSION/js/all.js" data-mutate-approach="sync"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="assets/js/scripts.js"></script>

</html>
